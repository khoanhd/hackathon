<!doctype html>
<html>
  <head>
    <title>Set Page Color Popup</title>
    <style type="text/css">
       html { width:400px; height:600px; }
       body { height: 580px; }
   </style>
<link rel="stylesheet" type="text/css" href="http://www.vietnamworks.com/css/jobseekers/bootstrap.css?version=5">
<link rel="stylesheet" type="text/css" href="http://www.vietnamworks.com/css/jobseekers/theme.css?version=5">
    <script src="popup.js"></script>
  </head>
<body style="margin-bottom: 0px;">
<div class="row">
    <div class="box box-lg">
        <div class="notice padding text-center" id="viewJobsDiv" style="visibility: visible;">
            <label style="color:red;display:none;" id="notifySaved"> You have already have saved category, change it if you want</label>
        </div>
        
        <div class="text-center">
            <h1 class="">Let Your Dream Job Come To You!</h1>

            <p class="lead text-center">As soon as a job matches your job critera below, you will be notified via
                chrome. </p>
        </div>
        <div class="form-horizontal push-top-10">

            <div class="form-group">
                <label> Please choose the category for job alert</label>
                
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">jobs in (category)<span class="text-danger">*</span></label>

                <div class="col-sm-9">
                    <select id="cateSelect" class="form-control">
                      <option value="it-software">IT Software</option>
                      <option value="accounting">Accounting</option>
                      <option value="banking">Banking</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12 text-center">
                    <button class="btn btn-primary btn-xlg" id="chooseCateBtn">Save</button>
                </div>
            </div>
        </div>
    </div>
  </div>


</body>
</html>
