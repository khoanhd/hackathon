<!doctype html>
<html>
  <head>
    <title>Set Page Color Popup</title>
    <style>
    body {
      overflow: hidden;
      margin: 0px;
      padding: 0px;
      background: white;
    }

    div:first-child {
      margin-top: 0px;
    }

    div {
      cursor: pointer;
      text-align: center;
      padding: 1px 3px;
      font-family: sans-serif;
      font-size: 0.8em;
      width: 100px;
      margin-top: 1px;
      background: #cccccc;
    }
    div:hover {
      background: #aaaaaa;
    }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <label> Please choose the category for job alert</label>
    <label style="color:red;display:none;" id="notifySaved"> You have already have saved category, change it if you want</label>
    <select id="cateSelect">
      <option value="it-software">IT Software</option>
      <option value="accounting">Accounting</option>
      <option value="banking">Banking</option>
    </select>
    <button id="chooseCateBtn">Save</button>
  </body>
</html>
